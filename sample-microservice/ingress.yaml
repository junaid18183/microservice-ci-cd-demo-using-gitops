apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app.kubernetes.io/instance: frontend-app
  name: frontend-app
  # namespace: default
spec:
  # ingressClassName: traefik
  rules:
  - host: frontend-app.ijuned.com
    http:
      paths:
      - backend:
          service:
            name: frontend-app
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
